<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Array Methods</title>

  <body>
    <div class="container">
      <div class="d-flex">
        <div class="title">

          <img src="./img/bluetooth speaker.jpg" alt="" />

        <div class="card">
          <img src="./img/camera.jpg" alt="" />
          <h3 class="name"></h3>
          <p class="price"></p>
        </div>

        <div class="card">
          <img src="./img/power bank.jpg" alt="" />
          <h3 class="name"></h3>
          <p class="price"></p>
        </div>

        <div class="card">
          <img src="./img/watch.jpg" alt="" />
          <h3 class="name"></h3>
          <p class="price"></p>
        </div>
      </div>

      <button>See discount</button>
      <div class="button"></div>
    </div>

    <footer>
      Project Designed by
      <a href="https://twitter.com/Lawrence_sticks">Dev Lawrence</a>
    </footer>
