<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Map Array Method</title>

  <body>
    <div class="container">
      <div class="title">
        <h1>Map Array in real time</h1>
        <p>Click the button below to see discount price for each item</p>

      <div class="cards">

          <img src="./img/bluetooth speaker.jpg" alt="" />

          <p class="price"></p>
        </div>

        <div class="card">
          <img src="./img/camera.jpg" alt="" />
          <h3 class="name"></h3>
          <p class="price"></p>
        </div>

        <div class="card">
          <img src="./img/power bank.jpg" alt="" />
          <h3 class="name"></h3>
          <p class="price"></p>
        </div>

        <div class="card">
          <img src="./img/watch.jpg" alt="" />
          <h3 class="name"></h3>
          <p class="price"></p>
        </div>
      </div>

      <button>See discount</button>
      <div class="button"></div>
    </div>

    <footer>Project Designed by <a href="#">Dev Lawrence</a></footer>
    <script src="map.js"></script>
