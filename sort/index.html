<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Array Method</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9acea6f878.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Sort Array in real time</h1>
      </div>

      <div class="d-flex">
        <!-- sort button -->
        <button class="btn" data-sort="sort">
          Sort
          <div id="icon" class="icon">
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </button>

        <a class="cta" href="https://github.com/dev-lawrence/Array-methods.git"
          >Github repo</a
        >
      </div>

      <!-- outputs -->
      <div id="output" class="output"></div>
    </div>

    <footer class="footer">
      Project Designed by
      <a href="https://twitter.com/Lawrence_sticks">Dev Lawrence</a>
    </footer>
    <script src="./sort.js"></script>
  </body>
</html>
